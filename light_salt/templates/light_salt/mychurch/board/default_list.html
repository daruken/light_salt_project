           <table class="table">
		   {% load staticfiles %} 
           {% load mychurch_filter %}	
			    <tr><th align="center">No.</th><th align="center">작성자</th>
				    <th align="center">제목</th><th align="center">작성일</th>
				</tr>
                {% for item in page_list %}
				  <tr>
				    <td>{{ item.board_content_no }}</td>
					<td>{{ item.user_id }}</td>
				    <td>{% if item.depth %}
					      {% for x in item.depth|times %}
						    &nbsp;&nbsp;
						  {%endfor%}
						  <img src="{% static 'img/icon_reply_head.gif' %}">
						{% endif %}
						<a href="{% url 'mychurch:board_view' board_no=board_conf.board_no board_content_no=item.board_content_no %}?page={{page}}">{{ item.subject }}</a>
					</td>
					<td>{{ item.create_time|date:"Y-m-d" }}</td>
				  </tr>
			    {% endfor %}
			</table>
